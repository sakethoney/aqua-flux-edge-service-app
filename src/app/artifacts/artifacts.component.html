<h2>Artifacts</h2>
<div class="container">
  <button (click)="fetchArtifacts()">Get All Artifacts</button>

  <div class="table-container" *ngIf="artifacts.length">
    <div class="table-header">
      <div class="table-cell">ID</div>
      <div class="table-cell">Name</div>
      <div class="table-cell">Category</div>
      <div class="table-cell">Price</div>
      <div class="table-cell">Stock</div>
    </div>

    <div class="table-row" *ngFor="let artifact of artifacts">
      <div class="table-cell">{{ artifact.id }}</div>
      <div class="table-cell">{{ artifact.name }}</div>
      <div class="table-cell">{{ artifact.category }}</div>
      <div class="table-cell">{{ artifact.price | currency }}</div>
      <div class="table-cell">{{ artifact.stock }}</div>
    </div>
  </div>
</div>
